{% extends 'home.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Recipe Results</h1>
  <div class="row justify-content-center">
    {% for recipe in recipes %}
        <div class="col-10 col-md-4">
            <div class="card mb-2">
                <img src="{{recipe.image}}" class="card-img-top" alt="{{recipe.title}}">
                <div class="card-body">
                    <h2 class="card-title" style="text-align:center;text-shadow: none; color:black; font-size: larger;font-weight: lighter;">{{recipe.title}}</h2>
                    <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}" class="btn btn-success" style="width: fit-content;height: fit-content;">See details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
